version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: habit-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme-in-production
      MONGO_INITDB_DATABASE: habit_tracker
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - habit-tracker-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  habit-tracker-network:
    driver: bridge
